<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" rel="stylesheet">
    <style>
        body.dark {
            --ion-background-color: #1a1a1a;
            --ion-text-color: #e0e0e0;
            --ion-card-background: #2a2a2a;
            --ion-toolbar-background: #2a2a2a;
            --ion-item-background: #2a2a2a;
            --ion-color-primary: #4dabf7;
            --ion-color-success: #66bb6a;
            --ion-color-warning: #ffca28;
            --ion-color-danger: #ef5350;
        }

        body.dark ion-card {
            background-color: var(--ion-card-background);
        }

        body.dark ion-label,
        body.dark ion-card-title,
        body.dark ion-text,
        body.dark p {
            color: var(--ion-text-color);
        }

        .correct {
            background-color: #2e7d32 !important;
            color: #ffffff !important;
        }

        .partial {
            background-color: #f9a825 !important;
            color: #000000 !important;
        }

        .wrong {
            background-color: #c62828 !important;
            color: #ffffff !important;
        }
    </style>
</head>

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar>
                <ion-title>Testov√© ot√°zky</ion-title>
                <ion-buttons slot="end">
                    <ion-button onclick="toggleTheme()" id="themeToggle">
                        üåô
                    </ion-button>
                </ion-buttons>
            </ion-toolbar>
        </ion-header>

        <ion-content class="ion-padding">

            <div id="start-screen">
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>Vitaj v teste!</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <p>Po kliknut√≠ na tlaƒçidlo sa spust√≠ test s ot√°zkami.</p>
                        <ion-button expand="block" onclick="startQuiz()">Spusti≈• test</ion-button>
                        <ion-button expand="block" onclick="startQuizFromWrong()">Opakova≈• chybn√© ot√°zky</ion-button>
                        <ion-button expand="block" color="danger" onclick="clearWrongQuestions()">Vymaza≈• ulo≈æen√©
                            chyby</ion-button>
                    </ion-card-content>
                </ion-card>
            </div>

            <div id="quiz-screen" style="display:none;">
                <div id="quiz-container"></div>
                <ion-button expand="block" onclick="submitAnswers()">Odosla≈• odpovede</ion-button>
                <ion-button expand="block" color="medium" onclick="goToStart()">Sp√§≈• na √∫vod</ion-button>
                <ion-card id="result-card" style="display:none; margin-top:20px;">
                    <ion-card-header>
                        <ion-card-title>V√Ωsledok</ion-card-title>
                    </ion-card-header>
                    <ion-card-content id="result-content"></ion-card-content>
                </ion-card>
            </div>

        </ion-content>
    </ion-app>

    <script>
        let questions = [];

        function fetchQuestions() {
            fetch('questions.xml')
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const xml = parser.parseFromString(data, "application/xml");
                    const questionNodes = xml.querySelectorAll('question');
                    questions = [];

                    questionNodes.forEach((qNode, index) => {
                        const text = qNode.querySelector('text').textContent;
                        const options = qNode.querySelectorAll('option');
                        const answer = qNode.querySelector('answer').textContent.split(',').map(x => x.trim());

                        const q = {
                            id: index,
                            text: text,
                            options: Array.from(options).map(opt => ({
                                id: opt.getAttribute('id'),
                                text: opt.textContent
                            })),
                            correct: answer
                        };

                        questions.push(q);
                    });

                    displayQuestions();
                });
        }


        function displayQuestions() {
            const container = document.getElementById('quiz-container');
            container.innerHTML = '';

            questions.forEach((q, index) => {
                const card = document.createElement('ion-card');
                card.id = `qcard${index}`;
                card.innerHTML = `
          <ion-card-header>
            <ion-card-title>Ot√°zka ${index + 1}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>${q.text}</p>
            ${q.options.map(opt => `
              <ion-item>
                <ion-checkbox slot="start" value="${opt.id}" name="q${index}"></ion-checkbox>
                <ion-label>${opt.id}) ${opt.text}</ion-label>
              </ion-item>
            `).join('')}
          </ion-card-content>
        `;
                container.appendChild(card);
            });
        }

        function clearWrongQuestions() {
            localStorage.removeItem('wrongQuestions');
            alert("Ulo≈æen√© chybn√© ot√°zky boli vymazan√©.");
        }

        function startQuiz() {
            console.log("Test sa sp√∫≈°≈•a...");
            resetQuizState();
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('quiz-screen').style.display = 'block';
            fetchQuestions();
        }

        function resetQuizState() {
            document.getElementById('quiz-container').innerHTML = '';
            document.getElementById('result-card').style.display = 'none';
            document.getElementById('result-content').innerHTML = '';
        }

        function loadWrongQuestions() {
            document.getElementById('wrongFileInput').click();
        }

        function startQuizFromWrong() {
            const stored = localStorage.getItem('wrongQuestions');
            if (!stored) {
                alert("≈Ωiadne ulo≈æen√© chybn√© ot√°zky.");
                return;
            }

            try {
                questions = JSON.parse(stored);
                resetQuizState();
                document.getElementById('start-screen').style.display = 'none';
                document.getElementById('quiz-screen').style.display = 'block';
                displayQuestions();
                localStorage.removeItem('wrongQuestions');
            } catch (err) {
                alert("Chyba pri naƒç√≠tan√≠ ulo≈æen√Ωch ot√°zok.");
            }
        }


        function submitAnswers() {
            let totalScore = 0;
            const maxScore = questions.length;

            questions.forEach((q, index) => {
                const checkboxes = document.querySelectorAll(`ion-checkbox[name="q${index}"]`);
                const selected = Array.from(checkboxes)
                    .filter(cb => cb.checked || cb.getAttribute('aria-checked') === 'true')
                    .map(cb => cb.value);

                const selectedSet = new Set(selected);
                const correctSet = new Set(q.correct);

                const card = document.querySelector(`#qcard${index}`);
                const cardContent = card.querySelector('ion-card-content');

                let correctSelected = selected.filter(x => correctSet.has(x)).length;
                let wrongSelected = selected.filter(x => !correctSet.has(x)).length;
                const totalCorrect = correctSet.size; // poƒçet v≈°etk√Ωch spr√°vnych odpoved√≠

                let score = Math.max(0, (correctSelected - wrongSelected) / totalCorrect); //vypoƒç√≠ta bodov za ot√°zku
                if (score >= 1) {
                    score = 1;
                    card.classList.add('correct');
                    cardContent.innerHTML += `<ion-text color="success"><p><b>‚úîÔ∏è Spr√°vne!</b> (${q.correct.join(', ')})</p></ion-text>`;
                } else if (score > 0) {
                    card.classList.add('partial');
                    cardContent.innerHTML += `<ion-text color="warning"><p><b>‚ö†Ô∏è ƒåiastoƒçne spr√°vne!</b> (${q.correct.join(', ')})</p></ion-text>`;
                } else {
                    card.classList.add('wrong');
                    cardContent.innerHTML += `<ion-text color="danger"><p><b>‚ùå Nespr√°vne!</b> Spr√°vne odpovede: ${q.correct.join(', ')}</p></ion-text>`;
                }

                totalScore += score;
            });

            const percent = ((totalScore / maxScore) * 100).toFixed(2);
            const resultCard = document.getElementById('result-card');
            const resultContent = document.getElementById('result-content');

            resultContent.innerHTML = `<h2>V√Ωsledok: ${percent}% (${totalScore.toFixed(2)} bodov z ${maxScore})</h2>`;
            resultCard.style.display = 'block';

            const wrongOrPartial = questions.filter((q, index) => {
                const checkboxes = document.querySelectorAll(`ion-checkbox[name="q${index}"]`);
                const selected = Array.from(checkboxes)
                    .filter(cb => cb.checked || cb.getAttribute('aria-checked') === 'true')
                    .map(cb => cb.value);

                const correctSet = new Set(q.correct);
                const selectedSet = new Set(selected);

                const correctSelected = selected.filter(x => correctSet.has(x)).length;
                const wrongSelected = selected.filter(x => !correctSet.has(x)).length;
                const totalCorrect = correctSet.size;

                let score = Math.max(0, (correctSelected - wrongSelected) / totalCorrect);
                return score < 1;
            });
            localStorage.setItem('wrongQuestions', JSON.stringify(wrongOrPartial)); //local storage ukladanie
            console.log("Chybn√© ot√°zky ulo≈æen√© do localStorage.");
        }

        function setsAreEqual(a, b) {
            if (a.size !== b.size) return false;
            for (const item of a) {
                if (!b.has(item)) return false;
            }
            return true;
        }

        function enableDarkTheme() {
            document.body.classList.add('dark');
        }

        function disableDarkTheme() {
            document.body.classList.remove('dark');
        }

        function toggleTheme() {
            document.body.classList.toggle('dark');
            const btn = document.getElementById('themeToggle');
            btn.innerText = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
        }

        function goToStart() {
            document.getElementById('quiz-screen').style.display = 'none';
            document.getElementById('start-screen').style.display = 'block';
            document.getElementById('result-card').style.display = 'none';
            document.getElementById('result-content').innerHTML = '';
            document.getElementById('quiz-container').innerHTML = '';
        }

        window.addEventListener('DOMContentLoaded', () => {
            console.log("DOM naƒç√≠tan√Ω. ƒåak√°m na ≈°tart...");
            document.getElementById('quiz-screen').style.display = 'none';
            document.getElementById('start-screen').style.display = 'block';
            document.getElementById('quiz-container').innerHTML = '';
        });


    </script>
</body>

</html>
